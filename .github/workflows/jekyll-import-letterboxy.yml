on:
  workflow_dispatch:
  schedule:
    - cron: '30 22 * * *'

name: jekyll-import-letterboxd

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4
        with:
          ruby-version: '3.4.1'
          bundler-cache: true
          cache-version: 0
      - name: Run Import Script
        run: |
          bundle exec jekyll-import rss --source https://letterboxd.com/kndsn/rss/ --tag movies
      - name: Commit new content
        run: |
          git config --global user.email "martin.knudsen@gmail.com"
          git config --global user.name "Martin Knudsen"
          git add ./_posts/*
          git commit -am "new achievement content" && git push || echo "Nothing to import."




on:
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 23 * * *'


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash ./import-letterboxd.sh
    - name: Commit new content
      run: |
        git config --global user.email "martin.knudsen@gmail.com" && git config --global user.name "Martin Knudsen" && \
        git add ./_posts/* && git commit -am "new letterboxd content" && git push || echo "Nothing to import."
