<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Viewport and Keyboard Info</title>
  <style>
    html, body {
      margin: 0;
      font-family: sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #viewport-info {
      padding: 1rem;
      text-align: center;
      background-color: #f0f0f0;
      font-size: 1.5rem;
      flex: 1;
    }

    #keyboard-info {
      padding: 0.5rem;
      text-align: center;
      background-color: #e0e0e0;
      font-size: 1.2rem;
    }

    #input-container {
      padding: 1rem;
      background-color: #ddd;
      text-align: center;
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      transition: transform 0.3s ease;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="viewport-info">Viewport: </div>
  <div id="keyboard-info">Keyboard: Unknown</div>

  <div id="input-container">
    <input type="text" placeholder="Enter text here..." id="textInput" />
  </div>

  <script>
    const viewportInfo = document.getElementById('viewport-info');
    const keyboardInfo = document.getElementById('keyboard-info');
    const textInput = document.getElementById('textInput');
    const inputContainer = document.getElementById('input-container');

    let initialHeight = getViewportHeight();

    function getViewportHeight() {
      return window.visualViewport?.height || window.innerHeight;
    }

    function updateViewportInfo() {
      const width = window.visualViewport?.width || window.innerWidth;
      const height = getViewportHeight();

      viewportInfo.textContent = `Viewport: ${Math.round(width)} Ã— ${Math.round(height)}`;
    }

    function resetInputPosition() {
      inputContainer.style.transform = 'translateY(0)';
    }

    function handleResize() {
      updateViewportInfo();
    }

    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', handleResize);
    } else {
      window.addEventListener('resize', handleResize);
    }

    window.addEventListener('DOMContentLoaded', () => {
      initialHeight = getViewportHeight();
      updateViewportInfo();
    });

    textInput.addEventListener('focus', () => {
      setTimeout(updateViewportInfo, 300);
    });

    textInput.addEventListener('blur', () => {
      setTimeout(updateViewportInfo, 300);
    });
  </script>
</body>
</html>
